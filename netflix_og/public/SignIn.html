<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="SignIn.css">
</head>

<body>
  <div class="logo-container">
    <img src="images/logo.jpeg" alt="Netflix Logo" class="logo">
  </div>

  <div class="container">
    <h1>Sign In</h1>
    <form class="login-form">
      <input type="email" id="email" name="email" placeholder="Email or mobile number" required>

      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit" style="background-color: red; color: white;">Sign In</button>
    </form>
    <p>New to Neflix? <a href="/signup.html">Sign up now.</a></p>
  </div>
</body>

</html>
